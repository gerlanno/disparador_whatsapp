{% extends "base.html" %}
{% block title %}Criar Instancias{% endblock %}

{% block content %}

<div id="inicio" class="container text-start">
    <div class="row">
        <form action="{{ url_for('criar_instancias')}}" method="POST" id="criarInstancia" name="criarInstancia">
            <div class="card">
                <h4 class="card-header">Criar instâncias</h4>
                <div class="card-body">
                    <h6 class="card-title">NOME DA INSTÂNCIA</h6>
                    <input type="text" class="form-control mb-3" id="addInstancia" name="addInstancia" placeholder="nome da instância" required>
                    <input type="submit" class="btn btn-success btn-sm" value="Criar Instância">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
